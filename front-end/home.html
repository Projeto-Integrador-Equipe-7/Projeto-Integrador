<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Login" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/home.css">

<body>
    <div class="sidebar">
        <label class="sobrevidas-logo">Sobrevidas</label>
        <button class="sidebar-button" type="button" id="home-btn"><img src="images/home-icon.png" alt="Ícone">Página Inicial</button>
        <button class="sidebar-button" type="button"  id="cadastro-btn"><img src="images/addPacient-icon.png" alt="Ícone">Cadastrar Paciente</button>
        <button class="sidebar-button" type="button" id="consulta-btn"><img src="images/pacientList-icon.png" alt="Ícone">Consultar Paciente</button>

    <div class="top">
        <img src="./images/userCircle-icon.png" class="left-image" alt="Ícone">

    </div>
    <div class="content">
    <div class="home-content">
        <div class="new-div">
            <button class="home-button" type="button" id="addPacient-button"><img src="images/addPacient-icon.png" alt="Ícone">Cadastrar Paciente</button>
        </div>
        <div class="new-div">
            <button class="home-button" type="button" id="updatePacient-button"><img src="images/updatePacient-icon.png" alt="Ícone">Atualizar Dados</button>
            <button class="home-button" type="button" id="pacientList-button"><img src="images/pacientList-icon.png" alt="Ícone">Consultar Paciente</button>
        </div>
        <div class="new-div">
            <button class="home-button" type="button" id="history-button"><img src="images/history-icon.png" alt="Ícone">Localização</button>
            <button class="home-button" type="button" id="profile-button"><img src="images/user-icon.png" alt="Ícone">Perfil</button>
        </div>
    </div>
    </div>
    <script src="./js/botoes.js"></script>
