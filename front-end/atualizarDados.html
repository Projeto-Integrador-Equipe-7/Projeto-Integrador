<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Login" content="width=device-width, initial-scale=1.0">
    <title>Sobrevidas</title>
    <link rel="stylesheet" href="./css/atualizarDados.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <div class="sidebar">
        <label class="sobrevidas-logo">Sobrevidas</label>
        <button class="sidebar-button" type="button" id="home-btn"><img src="images/home-icon.png" alt="Ícone">Página Inicial</button>
        <button class="sidebar-button" type="button"  id="cadastro-btn"><img src="images/addPacient-icon.png" alt="Ícone">Cadastrar Paciente</button>
        <button class="sidebar-button" type="button" id="consulta-btn"><img src="images/pacientList-icon.png" alt="Ícone">Consultar Paciente</button>
        <button class="sidebar-button" type="button" id="att-btn"><img src="images/updatePacient-icon.png" alt="Ícone">Atualizar dados</button>
        <button class="sidebar-button" type="button"><img src="images/history-icon.png" alt="Ícone">Localização</button>
        <button class="sidebar-button" type="button"><img src="images/user-icon.png" alt="Ícone">Meu perfil</button>
        <button class="logout-button" type="button" id="logout"><img src="images/logout-icon.png" alt="Ícone">Log out</button>
    </div>
    <div class="top">
        <img src="./images/userCircle-icon.png" class="left-image" alt="Ícone">
        <div class="welcome-text">Bem-vindo</div>
        <img src="./images/notification-icon.png" class="right-image" alt="Ícone" id="notification-icon">
    </div>
    <div class="content">
        <div class="attContent">
            <div class="new-div">
                <button class="att-button" type="button" id="atualizarEndereco"> ATUALIZAR ENDEREÇO</button>
            </div>
            <div class="new-div">
                <button class="att-button" type="button" id="atualizarEmail">ATUALIZAR EMAIL/TELEFONE</button>
            </div>
            <div class="new-div">
                <button class="att-button" type="button" id="inativar">INATIVAR</button>
            </div>
            <div class="popup" id="popup" hidden>
                <form class="attform" id="searchForm">
                    <div class="inputs">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf-input" maxlength="14" required>
                    </div>
                    <button type="submit" id="attDadosBtn">buscar</button>
                </form>
            </div>
            <div class="popup2" id="popupEndereco" hidden>
                <form class="attform" id="form1">
                    <h2 style="margin-top: 10px;" id="nome">Nome:</h2>
                    <div class="inputs2">
                        <label for="endereco">Novo Endereço</label>
                        <input type="text" name="endereco" required>
                        <label for="bairro">Novo Bairro</label>
                        <input type="text" name="bairro" required>

                        <button type="submit" id="attDadosBtnEndereco">Atualizar</button>
                    </div>
                </form>
            </div>
            <div class="popup2" id="popupEmail" hidden>
                <form class="attform" id="form2">
                    <h2 style="margin-top: 10px;" id="nome2">Nome:</h2>
                    <div class="inputs2">
                        <label for="email">Novo email</label>
                        <input type="text" name="email" required>
                        <label for="telefone">Novo telefone</label>
                        <input type="text" name="telefone" required>

                        <button type="submit" id="attDadosBtnTelefone">Atualizar</button>
                    </div>
                </form>
            </div>
            <div class="popup2" id="popupInativar" hidden>
                <form class="attform">
                    <h2 style="margin-top: 10px;" id="nome3">Deseja inativar <br> Nome: ?</h2>
                    <button type="button" class="btn" id="sim">SIM</button>
                    <button type="button" class="btn" id="nao">NÃO</button>
                </form>
            </div>
            <div class="popup3" id="popup3" hidden>
                <img src="./images/check.png">
                <h2>Atualização de dados realizada com sucesso</h2>
                <button type="button" id="cadastroCompleto">Voltar para a tela inicial</button>
            </div>
        </div>
    </div>
    <script src="./js/botoes.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/atualizarDados.js"></script>
</body>

</html>
