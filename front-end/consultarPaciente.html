<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Login" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/consultarPaciente.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <div class="sidebar">
        <label class="sobrevidas-logo">Sobrevidas</label>
        <button class="sidebar-button" type="button"><img src="images/home-icon.png" alt="Ícone">Página Inicial</button>
        <button class="sidebar-button" type="button"><img src="images/addPacient-icon.png" alt="Ícone">Cadastrar
            Paciente</button>
        <button class="sidebar-button" type="button"><img src="images/pacientList-icon.png" alt="Ícone">Consultar
            Paciente</button>
        <button class="sidebar-button" type="button"><img src="images/updatePacient-icon.png" alt="Ícone">Atualizar
            dados</button>
        <button class="sidebar-button" type="button"><img src="images/history-icon.png" alt="Ícone">Histórico</button>
        <button class="sidebar-button" type="button"><img src="images/user-icon.png" alt="Ícone">Meu perfil</button>
        <button class="logout-button" type="button"><img src="images/logout-icon.png" alt="Ícone">Log out</button>
    </div>
    <div class="top">
        <div class="top-text">Pacientes Cadastrados</div>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="table-div">
                <main class="table" id="customers_table">
                    <section class="table__header">
                        <div class="input-group">
                            <input type="search" placeholder="Buscar por CPF ou Nome..." id="search-bar">
                            <img src="images/search.png" alt="">
                        </div>
                    </section>
                <section class="table__body">
                    <table id="table_body">
                        <thead>
                            <tr>
                                <th> Nome</th>
                                <th> CPF </th>
                                <th> Data de Nascimento</th>
                                <th> Microárea</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    <script src="./js/botoes.js"></script>
    <script src="./js/teste.js"></script>
    <script src="./js/list.js"></script>
</body>

</html>
