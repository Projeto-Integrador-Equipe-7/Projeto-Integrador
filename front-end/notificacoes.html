<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados</title>
    <link rel="stylesheet" href="./css/atualizarDados.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">

            <div class="Contents">
                <div class="Top">
                    <div class="Logo">
                        <img src="./images/sus.png" alt=Imagem 1 class="LogoImage">
                        <div class="Motiv">Sobrevidas</div>
                    </div>

                    <div class="MenuItems">
                        <button class="MenuItem">Página Inicial</button>
                        <button class="MenuItem">Cadastrar Paciente</button>
                        <button class="MenuItem">Consultar Paciente</button>
                        <button class="MenuItem">Atualizar Dados</button>
                        <button class="MenuItem">Histórico</button>
                        <button class="MenuItem">Meu Perfil</button>
                    </div>
                </div>
            </div>
            <div class="Logout">
                <button class="LogoutButton">Log out</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="header">
                <div class="header-title-bar">
                    <img src="./images/icon real.png" alt="Imagem1" class="header-title-barImage">
                    <img src="./images/notification-icon.png" alt="Imagem2" class="header-title-barImage2">
                    <div class="header-title">RONALDO NAZÁRIO</div>
                </div>
            </div>
            <div class="main-container">
                <div class="frame">
                    <div class="top">
                        <span class="reminder">José Gonçalves </span><button class="frame-1">
                            <span class="add-new">Visualizar Paciente</span>
                        </button>
                    </div>
                    <div class="rectangle"></div>
                    <div class="frame-2">
                        <span class="description">Notificação</span><span class="due">CPF</span><span
                            class="overdue">Bairro</span><span class="notify">Distrito</span><span class="status">Data
                            de <br />nascimento</span>
                    </div>
                    <div class="rectangle-3"></div>
                    <div class="frame-4">
                        <span class="urgent-safety-recall"></span><span
                            class="xxx-xxx-123-44">XXX.XXX.123-44</span><span class="pedro-ii">Pedro II</span><span
                            class="david-demo">Distrito 6</span><span class="completed">23/03/1984</span>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="frame">
                    <div class="top">
                        <span class="reminder">Pedro Pereira dos Santos</span><button class="frame-1">
                            <span class="add-new">Visualizar Paciente</span>
                        </button>
                    </div>
                    <div class="rectangle"></div>
                    <div class="frame-2">
                        <span class="description">Notificação</span><span class="due">CPF</span><span
                            class="overdue">Bairro</span><span class="notify">Distrito</span><span class="status">Data
                            de <br />nascimento</span>
                    </div>
                    <div class="rectangle-3"></div>
                    <div class="frame-4">
                        <span class="urgent-safety-recall"></span><span
                            class="xxx-xxx-123-44">XXX.XXX.123-44</span><span class="pedro-ii">Pedro II</span><span
                            class="david-demo">Distrito 6</span><span class="completed">23/03/1984</span>
                    </div>
                </div>
            </div>

</body>

</html>
